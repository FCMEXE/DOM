parágrafo inserido pelo usuário. Exiba o resultado na página. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter</title>
  </head>
  <body>
    <header>
      <h1>Word Counter</h1>
    </header>
    <main>
      <form id="word-counter-form">
        <label for="input-paragraph">Enter a phrase or paragraph:</label>
        <br />
        <textarea
          id="input-paragraph"
          name="input-paragraph"
          rows="10"
          cols="30"
        ></textarea>
        <br />
        <button type="submit">Count Words</button>
      </form>
      <div id="result"></div>
    </main>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }

      h1 {
        margin: 0;
      }

      main {
        padding: 2rem;
      }

      form {
        margin-bottom: 2rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
      }

      textarea {
        width: 100%;
        height: 10rem;
        margin-bottom: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #result {
        font-weight: bold;
      }
    </style>

    <script>
      document
        .getElementById("word-counter-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var paragraph = document.getElementById("input-paragraph").value;
          var wordCount = paragraph.split(" ").length;
          document.getElementById("result").innerText =
            "Number of words: " + wordCount;
        });
    </script>
  </body>
</html>
